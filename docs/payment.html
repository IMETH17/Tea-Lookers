<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
 
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="payment.css">
</head>
<body>
   <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-6">Donations</h1>
        </div>
    </div>
    <div id="successDonation" class="successMsg position-fixed container hidden"> 
  <div class="row justify-content-end">
    <button class="btn-close" aria-label="Close" onclick="showSuccessDonation()"></button>
  </div>
  <div class="row">
    <p class="h4">Thank you for your Donation!</p>
    <p class="h4">You have donated &nbsp;<span id="donation-amount"></span> </p>
    <span class="display-1 bg-success tick rounded-circle justify-content-center"><i class="bi bi-check"></i></span>
  </div>
</div>
  <div class="row body">
    <div class="col-lg-6 mx-auto form">
    <form id="donateForm" >
      <div class="card">
      <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
          <span>Select a donation</span>
      <ul id="donation_ul" class="nav nav-pills ">
      <li class="nav-item">
         <button type="button" class="btn btn-success btn-donation" >1000.00</button>
        </li>
      <li class="nav-item">
         <button type="button" class="btn btn-success btn-donation" >2000.00</button>
        </li>
      <li class="nav-item">
         <button type="button" class="btn btn-success btn-donation" >5000.00</button>
        </li>
     <li class="nav-item">
         <button type="button" class="btn btn-success btn-donation" >10000.00</button>
     </li>
    </ul>
    <span id="donationHelp" class="form-help"></span>
      <div>
        <label for="nameOnCard">Name </label>
        <input type="text"  id="nameOnCard" class="form-control form-fields" >
        <div id="cardNameHelp" class="form-help"></div>
      </div>
     
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" class="form-control form-fields" maxlength="16">
        <div id="cardNumHelp" class="form-help"></div>
    
      <div class="row justify-content-around">
      <div class="col-md-3">
        <label for="expiry">Card Expiry</label>
        <div class="form-control expiry "> 
              <select name='expireMM' id='expireMM' class=" form-fields">
                  <option value=''>Month</option>
                  <option value='01'>01</option>
                  <option value='02'>02</option>
                  <option value='03'>03</option>
                  <option value='04'>04</option>
                  <option value='05'>05</option>
                  <option value='06'>06</option>
                  <option value='07'>07</option>
                  <option value='08'>08</option>
                  <option value='09'>09</option>
                  <option value='10'>10</option>
                  <option value='11'>11</option>
                  <option value='12'>12</option>
              </select> 
              <span>/</span>
              <select name='expireYY' id='expireYY' class=" form-fields">
                  <option value=''>Year</option>
                  <option value='22'>2022</option>
                  <option value='23'>2023</option>
                  <option value='24'>2024</option>
                  <option value='25'>2025</option>
                  <option value='26'>2026</option>
                  <option value='27'>2027</option>
              </select>
            </div> 
            <div id="expiryHelp" class="form-help"></div>
      </div>
      <div class="col-md-3">
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" class="form-control form-fields" maxlength="3">
          <div id="cvvNumHelp" class="form-help"></div>
        </div>
      </div>
       <div class="card-options">
       <div>
        <label for="visa">Visa<img src="visa.png" alt=""></label>
       </div>
       <div>
        <label for="mastercard">MasterCard<img src="mastercard.png" alt=""></label>
       </div>
              <div>
        <label for="mastercard">AMEX<img src="amex.png" alt=""></label>
       </div>
      </div>
      <div>
        <div id="donation_display">
        </div>
        <button class="btn btn-primary" id="pay_btn">Button</button>
      </div>
      </div>
      </div>
        </div>
    </form>
    </div>
  </div>
  <script src="payment.js"></script>
</body>
</html>
